            <textarea id="terms">
1.크아란?
대학생과 직장인을 이어주는 개발자와 디자이너를 이어주는 포트폴리오를 쌍을 수 있는 다양한 인맥을 쌓을 수 있는 1석 4조의 동아리입니다.

2.크아에서는 무엇을 하나요?
프로젝트 진행(App, web 등), 친목활동, 봉사활동, 인턴십

3.크아는 어떤 방식으로 운영되나요?
구성 : 4인 1조(기획 1명, 디자인 1명, 개발 2명) 진행방식 : App/Web 중 원하는 분야 선택 각 분야에 주어진 주제 중 1개 선택 같은 분야 주제를 선택한 사람으로 팀 구성 완료 세부아이디어 선정 기획/디자인/개발 진행 완성

4.크아에서 무엇을 얻어갈 수 있을까요?
넓은 인맥 여자사람친구, 남자사람친구 멘토가 된 느낌 시키는 일만 하는 것이 아닌 주체적인 프로젝트 진행 포트폴리오 돈 주고 살 수 없는 경험 다양한 친목활동(MT, 체육대회 등)

5.크아는 언제 모이나요? 
정기모임 : 매주 토요일 오후 2시 매월 4째주는 쉽니다. 조별모임 : 조원끼리 일정 상의 후 결정

6.크아는 어디서 모이나요?
정기모임 : 4호선 대학로 2호선 홍대 조별모임 : 조원끼리 일정 상의 후 결정

7.멤버구성
기획 - 획기적인 아이디어가 있는 사람
        평소 다양한 App/Web을 사용하는 사람
        남들과 다른 생각을 하는 사람
        세상을 변화시키는데 기여하고 싶은 사람
        현실에 불만이 많은 사람
개발 - 관련 전공이나 프로그래밍 지식을 가지고 있는 사람
     - 프로젝트를 완성해본 적이 있는 사람
     - 구글링을 잘 하는 사람
디자인 - 디자인 Tool을 쓸 줄 아는 사람
       - HTML / CSS 등을 해본 사람
       - 웹 디자이너가 목표인 사람
       - 내 방이 핑크 핑크 한 사람
마케팅 - 블로그 / FaceBook/ 인스타그램 등 다양한 SNS를 사용하는 사람
       - 사진을 찍고 글 쓰는걸 좋아하는 사람
활동기간 : 6개월  활동비용 : 무료

8.지원절차
구글 설문을 통해 기본정보 및 지원동기 작성
담당자가 지원서 확인 및 연락(2~3일 안에 연락 드려요)
간단한 면접 일정 협의
서로에 대해 알아가는 시간
합격통보

9.주의사항 
팀단위로 프로젝트를 진행하기 때문에 자신이 빠지면 그 팀은 무너질 수 있다는 마음가짐은 필수
(중간에 그만두실 분은 처음부터 사양하겠습니다.)
남에게 해가 되는 행위 금지
(상대방이 싫다는데 찝쩍거리기, 남보다 조금 더 알고 있다고 허세부리기, 영업 등)
욕설금지
